<div class="book_room">
    <h1>Boka rum online</h1>
    <form action="https://formsubmit.co/{{ site.formsubmit_email }}" method="POST" class="book_now">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_replyto" value="info@klackbergsgarden.se">
      <!-- <input type="hidden" name="_autoresponse" value="Välkommen till Klackbergsgården! Tack för din bokning! Vi återkommer så snart som möjligt med bekräftelse."> -->
      <input type="hidden" name="_subject" value="Onlinebookning!">
      <input type="hidden" name="_next" value="{{ site.url }}/tack">
      <div class="row">
          <div class="col-md-12">
             <input type="text" name="Namn" class="online_book" placeholder="Namn" required>
          </div>
          <div class="col-md-12">  
             <input type="email" name="email" class="online_book" placeholder="Epost" required>
          </div>
          <div class="col-md-12">
            <div class="row">
               <div class="col-md-6">
                  <span>Incheckning</span>
                  <input type="date" name="Incheckning" required>
               </div>
               <div class="col-md-6">
                  <span>Utcheckning</span>
                  <input type="date" name="Utcheckning" required>
               </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
               <div class="col-md-6">
                  <span>Antal gäster</span>
                  <input type="number" name="Antal gäster" class="online_book" placeholder="Antal gäster" value="1" required>
               </div>
               <div class="col-md-6">
                  <span>Rumstyp</span>
                  <select name="rumstyp" class="online_book" required>
                     <option value="" disabled selected>Välj rumstyp</option>
                     <option value="Enkelrum">Enkelrum</option>
                     <option value="Tvåbäddsrum">Tvåbäddsrum</option>
                     <option value="Familjerum">Familjerum</option>
                  </select>
               </div>
            </div>
          </div>
          <div class="col-md-12">
             <textarea placeholder="Specialönskemål (valfritt)" class="online_book" name="Specialönskemål" rows="5"></textarea>
          </div>
          <div class="col-md-12">
             <button class="book_btn">Boka nu</button>
          </div>
       </div>
    </form>
 </div>
